# Ai-generated sample file for hyprlock.conf

general {
    hide_cursor = false
    grace = 0
    ignore_empty_input = false
    immediate_render = false
    fractional_scaling = 2
    screencopy_mode = 0
    fail_timeout = 2000
}

auth {
    pam:enabled = true
    pam:module = hyprlock
    fingerprint:enabled = false
    fingerprint:ready_message = (Scan fingerprint to unlock)
    fingerprint:present_message = Scanning fingerprint
    fingerprint:retry_delay = 250
}

background {
    monitor =  # empty means all monitors
    path = /home/yourusername/Pictures/lockscreen.png  # path to your lockscreen background image
    color = rgba(25, 20, 20, 1.0)
    blur_passes = 0
    blur_size = 7
    noise = 0.01
    contrast = 0.9
    brightness = 0.8
    vibrancy = 0.15
    vibrancy_darkness = 0.0
}

input-field {
    monitor =  # all monitors
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(204, 136, 34, 1.0)
    inner_color = rgba(50, 50, 50, 1.0)
    font_color = rgba(255, 255, 255, 1.0)
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>Enter password...</i>
    hide_input = false
    rounding = -1
    check_color = rgba(204, 136, 34, 1.0)
    fail_color = rgba(204, 34, 34, 1.0)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 300
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    position = 0, -20
    halign = center
    valign = center
}

label {
    monitor = 
    text = $USER
    color = rgba(200, 200, 200, 1.0)
    font_size = 25
    font_family = Noto Sans
    position = 0, 80
    halign = center
    valign = center
}

