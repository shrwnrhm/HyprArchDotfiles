# Use pywal colors (ensure wal has generated colors-kitty.conf)
include ~/.cache/wal/colors-kitty.conf

# Font settings
font_family      FiraCode Nerd Font
font_size        8.0

# Window transparency (0 is fully transparent, 1 is opaque)
background_opacity 0.9

# Set shell (optional)
shell /usr/bin/zsh

# Scrollback lines
#scrollback_lines 5000

# Enable mouse wheel scrolling
#mouse_wheel_scroll_multiplier 5.0

# Tab bar always visible
#tab_bar_style powerline

# Key mapping example: open new window with Ctrl+Shift+Enter
#map ctrl+shift+enter new_window
